<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aduritian | Hey!</title>
  <style>
    /* === CUSTOM FONT === */
    @font-face {
      font-family: 'DoorsDefinitive';
      src: url('fonts/DoorsDefinitiveRegularr.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --yellow: #FFD600;
      --yellow-soft: rgba(255,214,0,0.08);
      --text-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #000000 0%, #282828 20%, #6b6000 60%, var(--yellow) 100%);
      font-family: 'DoorsDefinitive', sans-serif; /* ‚Üê your font */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      color: var(--yellow);
      text-align: center;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.25rem;
      width: 100%;
      max-width: 960px;
    }

    h1 {
      margin: 0;
      color: var(--yellow);
      font-size: clamp(2rem, 6vw, 5rem);
      line-height: 1;
      text-shadow: var(--text-shadow);
      letter-spacing: -0.02em;
    }

    h4 {
      color: var(--yellow);
      text-shadow: var(--text-shadow);
      font-weight: normal;
      max-width: 720px;
    }

    .social {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .links {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .links a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      color: var(--yellow);
      text-decoration: none;
      font-weight: 600;
      backdrop-filter: blur(4px);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.08));
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      transition: transform 160ms ease, box-shadow 160ms ease;
    }

    .links a:hover, .links a:focus {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      outline: none;
    }

    @media (max-width: 420px) {
      h1 { font-size: 2.25rem; }
      .links a { padding: 0.4rem 0.7rem; }
    }

    footer {
      position: fixed;
      left: 12px;
      bottom: 12px;
      color: rgba(255,214,0,0.65);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <main class="hero" role="main">
    <h1>Are you sure you want to download this file?</h1>
    <h4>I just want to confirm that you didn't accidentally click this link and download something. I promise it's not malicious, but it's just for confirmation.</h4>
    <div class="social" aria-label="social links">
      <nav class="links" aria-label="social links">
        <a href="https://aduritian.github.io/files/BadApple84+CE.zip" aria-label="wowzee willigers, a file!">
          Yes, I want to download "BadApple84+CE.zip".
        </a>
      </nav>
    </div>
  </main>
</body>
</html>
