<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aduritian</title>
  <style>
    /* Load custom font from /fonts folder */
    @font-face {
      font-family: 'DoorsDefinitive';
      src: url('fonts/DoorsDefinitiveRegularr.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root{
      --yellow: #FFD600; /* bright yellow */
      --yellow-soft: rgba(255,214,0,0.08);
      --text-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }

    html,body{
      height:100%;
      margin:0;
    }

    body{
      min-height:100vh;
      background: linear-gradient(to bottom, #000000 0%, #282828 20%, #6b6000 60%, var(--yellow) 100%);
      font-family: 'DoorsDefinitive', sans-serif; /* ‚Üê your font is now here */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      color: var(--yellow);
      text-align: center;
    }

    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:1.25rem;
      width:100%;
      max-width:960px;
    }

    h1{
      margin:0;
      color:var(--yellow);
      font-size:clamp(2rem, 6vw, 5rem);
      line-height:1;
      text-shadow: var(--text-shadow);
      letter-spacing: -0.02em;
    }

    h4 {
      color: var(--yellow);
      font-weight: normal;
      text-shadow: var(--text-shadow);
      max-width: 720px;
    }

    .social{
      display:flex;
      align-items:center;
      gap:1rem;
      margin-top:0.5rem;
      flex-wrap:wrap;
    }

    .links{
      display:flex;
      gap:0.5rem;
      align-items:center;
      flex-wrap:wrap;
    }

    .links a{
      display:inline-block;
      padding:0.45rem 0.9rem;
      border-radius:8px;
      color:var(--yellow);
      text-decoration:none;
      font-weight:600;
      backdrop-filter: blur(4px);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      transition: transform 160ms ease, box-shadow 160ms ease;
    }

    .links a:hover, .links a:focus{
      transform:translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      outline: none;
    }

    @media (max-width:420px){
      h1{font-size:2.25rem}
      .links a{padding:0.4rem 0.7rem}
    }

    footer{
      position:fixed;
      left:12px;
      bottom:12px;
      color:rgba(255,214,0,0.65);
      font-size:12px
    }
  </style>
</head>
<body>
  <main class="hero" role="main">
    <h1>------ Aduritian ------</h1>
    <h4>Simple GitHub page with my social links. <br>This CSS was created by a robot because I have no idea how to do CSS üíî <br>Everything else hosted here though (files, social links, etc) is real and is NOT AI generated.</h4>
    <div class="social" aria-label="social links">
      <nav class="links" aria-label="social links">
        <a href="https://www.youtube.com/@Aduritian?sub_confirmation=1" aria-label="guys im really youtubing">YouTube</a>
      </nav>
    </div>
  </main>
</body>
</html>
